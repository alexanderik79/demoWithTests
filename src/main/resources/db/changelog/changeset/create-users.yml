databaseChangeLog:
  - changeSet:
      id: createUsersTable
      author: Alex
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: country
                  type: VARCHAR(255)
              - column:
                  name: is_deleted
                  type: BOOLEAN
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: gender
                  type: VARCHAR(255)
              - column:
                  name: document_id
                  type: INTEGER
              - column:
                  name: employee_id
                  type: INTEGER
