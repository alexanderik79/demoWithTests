databaseChangeLog:
  - changeSet:
      id: createDocumentsTable
      author: Alex
      changes:
        - createTable:
            tableName: documents
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: number
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: uuid
                  type: VARCHAR(255)
              - column:
                  name: expire_date
                  type: TIMESTAMP
              - column:
                  name: is_handled
                  type: BOOLEAN
              - column:
                  name: employee_id
                  type: INTEGER
                  constraints:
                    foreignKeyName: fk_employee_document
