databaseChangeLog:
  - changeSet:
      id: createAddressesTable
      author: Alex
      changes:
        - createTable:
            tableName: addresses
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: address_has_active
                  type: BOOLEAN
              - column:
                  name: country
                  type: VARCHAR(255)
              - column:
                  name: city
                  type: VARCHAR(255)
              - column:
                  name: street
                  type: VARCHAR(255)
              - column:
                  name: employee_id
                  type: INTEGER
                  constraints:
                    foreignKeyName: fk_addresses_employee_id
                    references:
                      tableName: users
                      columnNames: id
